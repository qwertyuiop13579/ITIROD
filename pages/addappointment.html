            <h1>Добавить событие</h1>
            <p>Пожалуйста, заполните поля для добавления события.</p>
            <hr>


            <form action="">
                <p>
                    <label for="title"><b>Название</b></label>
                    <input type="text" id="title" name="title" placeholder="Введите название события"  required> <br>
                </p>
                <p>
                    <label for="description"><b>Описание</b></label>

                </p>
                <p>
                    <label for="date1"><b>Дата</b></label>
                    <input type="date" id="date1" name="date1" required><br>
                </p>
                <p>
                    <label for="time1"><b>Начало</b></label>
                    <input type="time" id="time1" name="time1" required><br>
                </p>
                <p>
                    <label for="time2"><b>Окончание</b></label>
                    <input type="time" id="time2" name="time2" required><br>
                </p>
                <p>
                    <label for="place"><b>Место события</b></label>
                    <input type="text" id="place" placeholder="Введите место" name="place"><br>
                </p>
                <p>
                    <label for="list1"><b>Напомнить</b></label>
                    <button type="button" id="addrem" name="addrem" onclick="AddReminder()">+Напоминание</button>
                <ul class="listrem" id="listrem" name="listrem">
                </ul>
                </p>
                <p>
                    <label for="color"><b>Цвет</b></label>
                    <input type="color" id="color" name="color" value="#ff0000" onclick=""><br>
                </p>
                <div>
                    <button type="button" class="btn1" id="add" onclick="AddAppointment()">Добавить</button>
                </div>
                
                <div>
                    <button type="button" class="btn2"
                    onclick="window.location.replace('./calendar.html');">Отмена</button>
                </div>
                

            </form>

        </div>
    </div>
