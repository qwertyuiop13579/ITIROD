<!DOCTYPE html>
<html lang="ru">

  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="./Register.html">
  </head>

  <body>
    <header>
    </header>
    <main>
        <form action="index.html" style="border:1px solid #ccc">
            <div class="container">
              <h1>Регистрация</h1>
              <p>Пожалуйста, заполните поля, чтобы создать аккаунт.</p>
              <hr>
          
              <label for="email"><b>Почта</b></label>
              <input type="text" placeholder="Введите почту" name="email" required>
          
              <label for="psw"><b>Пароль</b></label>
              <input type="password" placeholder="Введите пароль" name="psw" required>
          
              <label for="psw-repeat"><b>Повторите Пароль</b></label>
              <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
          
              <div class="clearfix">
                <button  type="button" class="cancelbtn" onclick="document.location='/index.html'">Отмена</button>
                <button type="submit" class="signupbtn">Зарегистрироваться</button>
              </div>
            </div>
          </form>


    </main>

  </body>
</html>
