<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Профиль</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
</head>

<body class="bg1">
    <div class="cont1">
        <div class="row1">
            <div class="heading">
                <div class="row2">
                    <div class="logoicon">
                        <img src="../images/calendar.png" alt="Calendar image">
                    </div>
                    <div class="form1">
                        <div id="profileSection">

                            <div class="t4">
                                <span class="h3" id="userPfFullName">Имя</span>
                                <span class="h3" id="userPfSurname">Фамилия</span>
                            </div>
                            
                            
                            <div class="t5">
                                <p id="userPfBio" class="p1"></p>
                            </div>
                            <div class="t5">
                                <button type="button" class="b-entry" onclick="showEditProfileForm()">Редактировать
                                    профиль<small></small></button>
                                
                            </div>
                            <div class="t5">
                                <button type="button" class="b-entry" onclick="ToMain()">На главную<small></small></button>
                            </div>

                        </div>
                        <div id="editProfileForm" style="display: none;">
                            <h2 class="h2">Редактировать профиль</h2>
                            <div class="form-group1">
                                <label for="userFullName">Имя<span class="text-danger">*</span></label>
                                <input type="text" class="form-control1" id="userFullName" onblur="checkUserFullName()"
                                    placeholder="Имя">
                                <small id="userFullNameError" class="text-danger-inv">Пожалуйста, заполните
                                    поле.</small>
                            </div>
                            <div class="form-group1">
                                <label for="userSurname">Фамилия<span class="text-danger">*</span></label>
                                <input type="text" class="form-control1" id="userSurname" onblur="checkUserSurname()"
                                    placeholder="Фамилия">
                                <small id="userSurnameError" class="text-danger-inv">Пожалуйста, заполните поле.</small>
                            </div>
                            <div class="form-group1">
                                <label for="userBio">О себе<span class="text-danger">*</span></label>
                                <textarea class="form-control1" id="userBio" rows="4"
                                    onblur="checkUserBio()"></textarea>
                            </div>
                            <button type="button" class="b-entry" onclick="saveProfile()">Сохранить</button>
                            <button type="button" class="btn2" onclick="hideEditProfileForm()">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

              https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
