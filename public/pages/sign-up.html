<body class="bg1">
    <div class="cont1">
        <div class="row1">
            <div class="heading">
                <h1 class="h1">Регистрация</h1>
            </div>
            <div class="mainwindow">
                <div class="row2">
                    <div class="logoicon divCover">
                        <img src="../images/calendar.png" alt="Calendar image">
                    </div>
                    <div class="form1">
                        <div id="signUpForm">
                            <h2 class="t-entrance">Регистрация</h2>
                            <div class="form-group1">
                                <label for="userFullName">Имя<span class="text-danger">*</span></label>
                                <input type="text" class="form-control1" id="userFullName" onblur="checkUserFullName()" placeholder="Имя">
                                <small id="userFullNameError" class="text-danger-inv">Это поле должно быть заполнено.</small>
                            </div>
                            <div class="form-group1">
                                <label for="userSurname">Фамилия<span class="text-danger">*</span></label>
                                <input type="text" class="form-control1" id="userSurname" onblur="checkUserSurname()" placeholder="Фамилия">
                                <small id="userSurnameError" class="text-danger-inv">Это поле должно быть заполнено.</small>
                            </div>
                            <div class="form-group1">
                                <label for="userEmail">Почта Email<span class="text-danger1">*</span></label>
                                <input type="email" class="form-control1" id="userEmail" onblur="checkUserEmail()" placeholder="mail@mail.com">
                                <small id="userEmailError" class="text-danger-inv">Пожалуйста, проверьте адрес почты.</small>
                            </div>
                            <div class="form-group1">
                                <label for="userPassword">Пароль<span class="text-danger1">*</span></label>
                                <input type="password" class="form-control1" id="userPassword" onblur="checkUserPassword()" placeholder="Пароль">
                                <small id="userPasswordError" class="text-danger-inv">Пароль должен содержать заглавную букву, цифру и не менее 10 символов.</small>
                            </div>
                            <button type="button" class="b-entry" onclick="signUp()">Регистрация</button>
                            <p>Уже зарегистрированы? Войти: <a href="../index.html"><strong class="t-signup showSignInForm">Войти</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
